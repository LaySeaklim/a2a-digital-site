<html>
</head>

<link rel="stylesheet" type="text/css" href="card-product.css">

</head>

<body>
  <div class="l_product">
    <h1 style="text-align:center"> Products</h1>
            <div class="c_product">
              <div class="row">
                <div class="column c_arrow__left">
                  <img class="icon_arrow_left" src="../../assets/productcard-image/arrow_left.svg" alt="arrow_left">
                </div>
                <div class="column c_middle">
                  <div class="c_align__margin">
                      <div class="c_card bg-orange">
                        <img class="icon" src="../../assets/productcard-image/brain.svg" alt="Brain">
                      </div>
                      <div class="c_card bg-puple">
                        <img class="icon" src="../../assets/productcard-image/iot.svg" alt="IOT">
                      </div>
                      <div class="c_card bg-pink">
                        <img class="icon" src="../../assets/productcard-image/phone.svg" alt="Phone">
                      </div>
                      <div class="c_card bg-blue">
                        <img class="icon" src="../../assets/productcard-image/video_editing.svg" alt="Video_Editing">
                      </div>
                  </div>
                </div>
                <div class="column right c_arrow__right">
                  <img class="icon_arrow_right" src="../../assets/productcard-image/arrow_right.svg" alt="arrow_right">
                </div>
              </div>
              <div class="footer">
                  <img class="c_bullet" src="../../assets/productcard-image/pagination-bullet-01.svg" alt="Bullet-01">
                  <img class="c_bullet" src="../../assets/productcard-image/pagination-bullet-02.svg" alt="Bullet-02">
                  <img class="c_bullet" src="../../assets/productcard-image/pagination-bullet-03.svg" alt="Bullet-03">
              </div>
            </div>


      

      
    </div>  
  </div>

</html>
